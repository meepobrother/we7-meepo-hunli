<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
    <thead nz-thead>
        <tr>
            <th nz-th>
                <span>头像</span>
            </th>
            <th nz-th>
                <span>时间</span>
            </th>
            <th nz-th>
                <span>内容</span>
            </th>
            <th nz-th>
                <span>操作</span>
            </th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                <a>
                    <img [src]="data.avatar" alt="">
                </a>
            </td>
            <td nz-td>{{data.create_time}}</td>
            <td nz-td>{{data.content}}</td>
            <td nz-td>
                <span>
                    <a href="#">删除</a>
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>
